{% extends 'core/base.html' %}

{% block title %}Studio{% endblock %}

{% block content %}
    <!-- Cabecera -->
    {% load static %}
    
    <!-- CUERPO -->
    <main style="background-color: #111;">
        <!-- BANNER -->
        <section class="studio-banner">
            <div>
                <h2>These are some projects we worked and are working on...</h2>
            </div>
        </section>
        <div class="wrapper">
            <section class="studio-seccion">
                {% for studio in studios %}
                <div class="studio-cuadro">
                    <div class="studio-imagen"><a href="{{studio.url}}" target="_blank">
                        <img src="{{studio.image.url}}" style="width: 100%; height: 100%;" alt=""></a>
                    </div>
                    <div class="studio-titulo"><p>{{studio.title}}</p></div>
                </div>
                {% endfor %}
            </section>
        </div>
    </main>
    {% endblock %}
