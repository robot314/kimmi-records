<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{% block title %}{% endblock %} | Kimmi Arts</title>

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{% static 'css/basic.css' %}" rel="stylesheet">

  </head>

<!-- ################################################################### -->
  <!-- NAV-BAR -->
  <body>
    <nav class="nav-letters navbar navbar-expand-lg navbar-dark" style="text-align: center;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="https://i.imgur.com/pM9hNaa.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"></a>
        <a class="navbar-brand" href="{% url 'home' %}">Kimmi Arts </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == "/" %}active{% endif %} ">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item {% if request.path == "/studio/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'studio' %}">Studio</a>
            </li>
            <li class="nav-item {% if request.path == "/texts/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'texts' %}">Library</a>
            </li>
            <li class="nav-item {% if request.path == "/about/" %}active{% endif %} ">
                <a class="nav-link" href="{% url 'about' %}">About us</a>
            </li>
            <li class="nav-item {% if request.path == "/contact/" %}active{% endif %}">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link pull-right" href="https://soundcloud.com/kimmi-records" style="color: #fff;" target="_blank">Soundcloud 
                    <img src="https://i.imgur.com/Wu1E2YO.png" width="20px" height="15px"></a>
            </ul>       
        </div>
    </nav>
    
    <!-- ################################################################### -->
    <!-- Body -->
    {% block content %}{% endblock %}

    <!-- ################################################################### -->
    
    <!-- Footer -->

    <footer>
        <div class="wrapper">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'studio' %}">Studio</a></li>
                <li><a href="{% url 'texts' %}">Library</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <div class="footer-facebook">
                <a href="https://www.facebook.com/kimmirecords/" target="_blank">
                    <img src="https://i.imgur.com/OwKGNRA.png" alt="facebook icon">
                </a>          
            </div>
            <div class="footer-facebook">
                <a href="https://soundcloud.com/kimmi-records" target="_blank">
                    <img src="https://i.imgur.com/Wu1E2YO.png" alt="soundcloud icon">
                </a>          
            </div>
        </div>
    </footer>

    <div class="wrapper footer-copyright-div">
        <p class="m-0 mbt1">&copy; Kimmi Arts </p>
    </div>
    <div class="wrapper footer-copyright-div">
        <p class="m-0 mbt1">Designed by Robot314</p>
    </div>

    <!-- ################################################################### -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
